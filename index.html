<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://kit.fontawesome.com/297cd299be.js" crossorigin="anonymous"></script>

    <title>glow.</title>
</head>
    <body>
        <header>
            <h1 id="logo" class="logo">glow.</h1>
            <nav id="navbar" class="navbar">
                <a id="login" class="login">login</a>
                <button type="button" id="theme" class="theme"><span id="theme-icon" class="material-symbols-outlined">light_mode</span></button>
            </nav>
        </header>
        <main>
            <div id="tracker"></div>
            <div id="blur"></div>
            <div class="container">
                <h2>Unleash your true potential.</h2>
                <div class="signup">
                    <h3>Sign-Up</h3>
                    <form class="form" action="#">
                        <div>
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="text" required />
                        </div>
                        <div>
                            <label>Last Name</label>
                            <input id="first-name" name="last-name" type="text" required />
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required />
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number" required />
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="8" required />
                        </div>
                        <div>
                            <label>Confirm Password</label>
                            <input type="password" id="confirm" name="confirmed" minlength="8" required />
                        </div>
                        <button id="submit" class="submit" type="submit">Unleash</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://github.com/baheerpayab" target="_blank">
            <i class="fab fa-github"></i>
            </a>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
